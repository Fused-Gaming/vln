<svg width="480" height="140" viewBox="0 0 480 140" xmlns="http://www.w3.org/2000/svg">
  <!-- VLN.gg Logo - Light Variant (for light backgrounds) -->
  <!-- Brand Colors: Sage Green #a6c3a7, Warm Blue-Gray #aab7c8, Matte Charcoal #0f0f0f -->

  <!-- Shield Icon with integrated VLN text -->
  <g transform="translate(20,20)">
    <!-- Shield Outline -->
    <path d="M50 0 L100 20 L100 70 C100 95 75 115 50 125 C25 115 0 95 0 70 L0 20 Z"
          fill="#FFFFFF"
          stroke="#0f0f0f"
          stroke-width="3"/>

    <!-- Inner Accent Geometry - represents circuit/security structure -->
    <path d="M20 40 L50 25 L80 40"
          stroke="#a6c3a7"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"/>

    <!-- VLN Text Integrated into Shield -->
    <text x="50" y="78"
          text-anchor="middle"
          font-family="Inter, sans-serif"
          font-size="32"
          font-weight="700"
          fill="#0f0f0f"
          letter-spacing="2">
      VLN
    </text>
  </g>

  <!-- Wordmark -->
  <g transform="translate(160,55)">
    <!-- Main VLN Text -->
    <text font-family="Inter, sans-serif"
          font-size="42"
          font-weight="700"
          fill="#0f0f0f"
          letter-spacing="4">
      VLN
    </text>

    <!-- Tagline -->
    <text y="32"
          font-family="Inter, sans-serif"
          font-size="14"
          fill="#6b7280"
          letter-spacing="2">
      SMART CONTRACT SECURITY LAB
    </text>
  </g>
</svg>
