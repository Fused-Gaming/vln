name: Deploy to Vercel

on:
  push:
    branches: ["main", "integration/vln"]
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"

jobs:
  # Detect if docs-site or design-site have changes
  detect-changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      docs-changed: ${{ steps.check-docs.outputs.changed }}
      design-changed: ${{ steps.check-design.outputs.changed }}
    steps:
      - name: ðŸ“¥ Checkout with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ” Check docs-site changes
        id: check-docs
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -q "^docs-site/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ” Check design-site changes
        id: check-design
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -q "^design-site/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
  deploy-main-site:
    name: ðŸš€ Deploy Main Site â†’ Vercel
    runs-on: ubuntu-latest
    environment: production
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”§ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ðŸ“¡ Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ—ï¸ Build via Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Main site deployed: $DEPLOYMENT_URL"

  deploy-docs-site:
    name: ðŸ“š Deploy Docs Site â†’ Vercel
    runs-on: ubuntu-latest
    environment: production
    needs: detect-changes
    if: needs.detect-changes.outputs.docs-changed == 'true'
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_DOCS_PROJECT_ID }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¥ Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”§ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ðŸ“¡ Pull Vercel environment
        run: vercel pull --yes --environment=production --cwd=docs-site --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ—ï¸ Build via Vercel
        working-directory: docs-site
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        working-directory: docs-site
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Docs site deployed: $DEPLOYMENT_URL"

  deploy-design-site:
    name: ðŸŽ¨ Deploy Design Site â†’ Vercel
    runs-on: ubuntu-latest
    environment: production
    needs: detect-changes
    if: needs.detect-changes.outputs.design-changed == 'true'
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_DESIGN_PROJECT_ID }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¥ Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ”§ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ðŸ“¡ Pull Vercel environment
        run: vercel pull --yes --environment=production --cwd=design-site --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ—ï¸ Build via Vercel
        working-directory: design-site
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        working-directory: design-site
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "âœ… Design site deployed: $DEPLOYMENT_URL"
